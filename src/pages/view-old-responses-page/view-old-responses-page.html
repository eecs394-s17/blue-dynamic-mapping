<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Old Responses Page </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list>
  <ion-item *ngFor="let time_stamp of time_stamps">
    <ion-label>
      <ion-row align-items-start>
        <ion-col col-auto>
          <div class="expandEntry">
              <!-- <p class = "subjectLine"> {{time_stamp}} </p> -->
              <p class = "subjectLine" > {{getDay(time_stamp)}} {{getMonth(time_stamp)}} at {{getTime(time_stamp)}} </p>
          </div>
        </ion-col>
        <ion-col align-items-end>
          <ion-icon  class="trashIcon" ios="ios-trash" md="md-trash"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-label>

  </ion-item>
</ion-list>

</ion-content>
