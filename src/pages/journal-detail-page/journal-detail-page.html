<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Journaling Detail Page </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<ion-card>
	  <ion-item>
	    <h2 class="title"> {{ journal.subject }} </h2> 
	    <p> {{ getDay(journal) }} {{ getMonth(journal) }} at {{ getTime(journal) }} </p>
	  </ion-item>

	  <ion-card-content>
	    <p> {{ journal.thougts }} </p>
	  </ion-card-content>

	</ion-card>

</ion-content>
