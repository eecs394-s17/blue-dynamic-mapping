<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Dynamic Mapping </ion-title>
  </ion-navbar >
</ion-header>

<ion-content padding>
  <ion-slides pager>
    <ion-slide>
      <h2 justify-content="center">{{title}}</h2>
      <p>{{description}}</p>
      <br>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <h2 class="slide-title">Ready to Start?</h2>
      <button ion-button large clear icon-right color="primary" (click)="pushTrackArgument($event)">
        Track Argument
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <button ion-button large clear icon-right color="primary" (click)="pushJournalFeelings($event)">
        Journal Your Feelings
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>



  </ion-slides>
