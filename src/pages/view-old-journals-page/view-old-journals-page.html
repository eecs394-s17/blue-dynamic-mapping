<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Old Journals Page </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list>
  <ion-item class="border" *ngFor="let journal of journals">
    <ion-label> 
      <ion-row align-items-start>
        <ion-col col-9>
          <div class="expandEntry" (click)="expandEntry(journal)">
              <p class = "subjectLine"> {{journal.subject}} </p>
              <p class = "dates" > {{getDay(journal)}} {{getMonth(journal)}} at {{getTime(journal)}} </p>
          </div>
        </ion-col>
        <ion-col offset-2>
          <ion-icon (click)="removeJournalEntry(journal)" ios="ios-trash" md="md-trash"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-label> 
    
  </ion-item>
</ion-list>

</ion-content>
