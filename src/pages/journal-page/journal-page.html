<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Journaling Page </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form [formGroup]="journalForm" (submit)="storeJournal()" (reset)="goBack()">

    <ion-list margin-top>

      <ion-item margin-bottom>
        <ion-input placeholder="Add a subject (optional)" #subject formControlName="subject" type="subject" autosize> </ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea  placeholder="What's on your mind?" #thoughts formControlName="thoughts" rows="10" type="thoughts" autosize  ></ion-textarea>
      </ion-item>

      <ion-row> 
        <ion-col>
          <button class="cancelButton" ion-item text-center detail-none color="primary" type="reset">
            Burn 
          </button>
        </ion-col>

        <ion-col>
          <button class="saveButton" ion-item text-center detail-none color="primary" type="submit">
            Save 
          </button>
        </ion-col>
      </ion-row>

    </ion-list>
  </form>

</ion-content>
