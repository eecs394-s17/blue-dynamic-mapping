<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Old Journals </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

<ion-list class="outer-content">
  <ion-list-header style="background-color: #E8E8E8;"> JOURNAL ENTRIES </ion-list-header>
  <ion-item-sliding *ngFor="let journal of journals">
    <button ion-item (click)="expandEntry(journal)">
      <h3> {{journal.subject}} </h3>
      <p> {{getDay(journal)}} {{getMonth(journal)}} at {{getTime(journal)}} </p> 
    </button> 
    <ion-item-options>
      <button ion-button color="primary" (click)="removeJournalEntry(journal)" icon-left>
        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
        Burn
      </button>
    </ion-item-options>
    
  </ion-item-sliding>
</ion-list>

</ion-content>
