<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Select Responses </ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding no-margin style="background-color: #E8E8E8;">

  <ion-list>

    <ion-item *ngFor="let r of responses" >
          <ion-label> {{r}} </ion-label>
          <ion-toggle value="foo" *ngIf="false" checked="true" (ionChange)="subscribe(c)"></ion-toggle>
          <ion-toggle value="foo" *ngIf="true" checked="false" (ionChange)="subscribe(c)"></ion-toggle>
    </ion-item>

  </ion-list>


</ion-content>
