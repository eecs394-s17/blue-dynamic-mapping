<ion-header>
  <ion-navbar>
    <ion-title>Edit Prompts</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar >

</ion-header>

<ion-content style="background-color: #E8E8E8;">

  <ion-list>

      <button ion-item *ngFor="let p of prompts; let i = index" (click)="itemTapped($event, i)">
        {{p.question_data.text}}
      </button>
      <button ion-item (click)="chooseLoveLanguage()">Love language</button>
    <!-- <p>
      <button ion-button color="primary" menuToggle>Toggle Menu</button>
    </p> -->
  </ion-list>

</ion-content>
