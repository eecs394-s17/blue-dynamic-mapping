<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Old Responses Page </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list>
  <ion-card *ngFor="let time_stamp of time_stamps">
    <ion-label>
      <ion-row align-items-start>
        <ion-col col-auto>
          <div class="expandEntry" (click)="expandEntry(time_stamp)">
              <!-- <p class = "subjectLine"> {{time_stamp}} </p> -->
              <p class = "subjectLine" > {{getDay(time_stamp)}} {{getMonth(time_stamp)}} at {{getTime(time_stamp)}} </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-label>

  </ion-card>
</ion-list>

</ion-content>
