<ion-header>
  <ion-navbar color="primary">
    <ion-title>Edit Prompts</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar >

</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header style="background-color: #E8E8E8;"> Edit Prompts </ion-list-header>
    <button ion-item text-wrap *ngFor="let p of prompts; let i = index" (click)="itemTapped($event, i)">
      {{p.question_data.text}}
    </button>
  </ion-list>

</ion-content>
