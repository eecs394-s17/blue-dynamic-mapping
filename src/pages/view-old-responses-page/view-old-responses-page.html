<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Past Arguments</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

<ion-list>
  <ion-list-header style="background-color: #E8E8E8;"> PAST ARGUMENTS </ion-list-header>

  <ion-item-sliding *ngFor="let time_stamp of time_stamps">
    <ion-item (click)="expandEntry(time_stamp)"> 
      Argument on {{getDay(time_stamp)}} {{getMonth(time_stamp)}} at {{getTime(time_stamp)}} 
    </ion-item>
  </ion-item-sliding>
</ion-list>

</ion-content>
