<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Dynamic Mapping </ion-title>
  </ion-navbar >
</ion-header>
<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">

      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <br>

    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <h2 class="slide-title">Ready to Start?</h2>
      <button ion-button large clear icon-right color="primary" (click)="pushTrackArgument($event)">
        Track Argument
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <button ion-button large clear icon-right color="primary" (click)="pushJournalFeelings($event)">
        Journal Your Feelings
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>



  </ion-slides>

    <div class="buttondiv">
 
    <button ion-button icon-only (click)="logOut($event)">
        <ion-icon name="log-out"> Logout </ion-icon>
    </button>

  </div>

      <button ion-button (click)="pushSummary($event)"> See Most Recent Mapping</button>

</ion-content>
