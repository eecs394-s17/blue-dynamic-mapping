
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Dynamic Mapping</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar >
</ion-header>


<ion-content padding>
  <h3>{{prompt.question}}</h3>
  <!-- <response-button *ngFor="let r of prompt.responses" [response]="r" [callback]="responseSelected" align-center ></response-button> -->
  <button ion-button round
    *ngFor="let r of prompt.responses"
    [outline]="!selected_responses.has(r)"
    (click)="select_ans(r)"
    align-center style="min-width: 95%">{{r}}</button>

</ion-content>
<ion-footer style="background-color: #FF8A65">

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button style="font-size = 1.5em" *ngIf="can_go_back" clear ion-button (click)="backAction($event)">Back</button>
    </ion-buttons>
    <div>
    <ion-buttons right>
      <button ion-button style="font-size = 1.5em" *ngIf="can_go_next" clear ion-button (click)="nextAction($event)">{{nextText()}}</button>
    </ion-buttons>
  </div>
 </ion-toolbar>
</ion-footer>
