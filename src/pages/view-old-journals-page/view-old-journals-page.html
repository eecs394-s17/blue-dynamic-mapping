<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Old Journals </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

<ion-list class="outer-content">
  <ion-list-header> JOURNAL ENTRIES </ion-list-header>
  <ion-item-sliding *ngFor="let journal of journals">
    <ion-item>
      <h3> {{journal.subject}} </h3>
      <p> {{getDay(journal)}} {{getMonth(journal)}} at {{getTime(journal)}} </p> 
    </ion-item> 
    <ion-item-options>
      <button ion-button color="light" (click)="expandEntry(journal)" icon-left>
        <ion-icon name="ios-more"></ion-icon>
        Expand
      </button>
      <button ion-button color="primary" (click)="removeJournalEntry(journal)" icon-left>
        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
    
  </ion-item-sliding>
</ion-list>

</ion-content>
