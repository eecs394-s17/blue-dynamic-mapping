<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Summary Page </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="prompt-content" padding>
  <h3 class="question" style="color: black; margin-bottom: 0px; margin-top: 5px;" *ngFor="let p of prompts; let i = index"> {{p.question}}
    <br />
    <button text-wrap ion-button outline style="min-width: 100%; background-color: #1976D2; color: white" 
    *ngFor="let op of responses_list[i]; let j = index" align-center>{{op}}</button>
  </h3>


  <!--<h3 style="color: white; margin-bottom: 0px; margin-top: 5px;"> My Personal Mantra: </h3>

  <h6 class="borderexample" > {{mantra}} </h6>-->


</ion-content>

 <ion-footer style="background-color: #FFFFFF">

    <ion-toolbar color="footer">
      <ion-buttons middle>
        <button style="width: 100%; text-align: center; color: white" ion-button (click)="returnHome($event)">Complete Argument Tracking</button>
  		</ion-buttons>
   </ion-toolbar>
  </ion-footer>
