<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Old Responses Page </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

<ion-list>
  <ion-list-header> PAST ARGUMENTS </ion-list-header>

  <ion-item-sliding *ngFor="let time_stamp of time_stamps">
    <ion-item> 
      Argument on {{getDay(time_stamp)}} {{getMonth(time_stamp)}} at {{getTime(time_stamp)}} 
    </ion-item>
    <ion-item-options>
      <button (click)="expandEntry(time_stamp)" ion-button color="light" icon-left>
        <ion-icon name="ios-more"></ion-icon>
        Expand
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
